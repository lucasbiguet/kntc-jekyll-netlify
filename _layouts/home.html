---
  <div class="relative text-white h-app-height bg-fixed bg-cover bg-center flex flex-col justify-center items-center anim--cascad" data-animate="" style="background-image: url(assets/images/bg-home.jpg)">
    <div class="absolute top-0 left-0 right-0 bottom-0 w-full h-full bg-black opacity-30 z-10"></div>
    <div class="px-5 max-w-lg z-20  mb-10">
      <div href="/melatonin" class="absolute w-28 sm:w-36 lg:w-44 bottom-5 right-5 p-2 sm:p-4 bg-white bg-opacity-80 anim-fade-up hover:bg-opacity-100">
        <a href="/melatonin" class="">
          <span class="text-xs uppercase absolute bg-red text-white px-4 py-1 top-2 -left-2 font-montserrat font-bold">Out now !</span>
          <img src="assets/images/melatonin/single.jpg" alt="Melatonin - OUT NOW" class="rounded-sm shadow-xl" loading="lazy">
        </a>
      </div>
      <img src="assets/images/logo-white.png" loading="lazy">
      <p class="text-right uppercase font-montserrat font-extralight text-xl sm:text-xl">Modern Rock Duo - Lyon FR</p>

        </p>

        </div>
      </div>
    </div>

    <div class="absolute text-white mx-auto pb-5 w-full flex justify-center bottom-0 z-20 anim-fade-up">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>

  {% if content %}
    {{ content }}
  {% endif %}
