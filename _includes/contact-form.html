<form name="contact" method="POST" netlify netlify data-netlify-recaptcha="true" class="px-5 max-w-lg mx-auto text-left">
  <label for="name" class="block mb-2">Name</label>
  <input type="text" name="name" id="name" autocomplete="name" placeholder="Your name" title="Please enter your name" required class="mb-5 pl-4 py-2 block w-full rounded-lg placeholder-gray-600 border border-red focus:outline-none">
  <label for="email" class="block mb-2">Email</label>
  <input type="email" name="email" id="email" autocomplete="email" placeholder="Your email address" title="The domain portion of the email address is invalid (the portion after the @)." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required class="mb-5 pl-4 py-2 block w-full rounded-lg placeholder-gray-600 border border-red focus:outline-none">
  <label for="message" class="block mb-2">Message</label>
  <textarea name="message" id="message" placeholder="Write your message here" rows="5" required class="mb-5 pl-4 py-2 block w-full rounded-lg placeholder-gray-600 border border-red focus:outline-none"></textarea>
  <div data-netlify-recaptcha="true"></div>
  <button type="submit" name="submit" class="w-full items-center px-6 py-4 text-lg font-bold uppercase rounded-lg shadow-sm text-white bg-red transition-colors duration-500 ease-smooth hover:bg-red-light hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red">Send Message</button>
</form>
